<html>
<head>
    <meta charset="utf-8">

</head>
<body>
          <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #90EE90;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            margin-top: 2px;
            color: #042927;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button:not(#returnButton) {
            background-color: #03AC13;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover:not(#returnButton) {
            background-color: #32612D;
        }

        #returnButton {
            position: fixed;
            top: 2%;
            left: 1%;
            z-index: 1000;
            font-size: 16px;
            padding: 10px;
        }
    </style>
<button id="returnButton">Retour</button>

 <form action="/login" method="post">
