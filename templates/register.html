<html>
<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Inscription</title>
    <link rel="stylesheet" type="text/css" href="static/styles/register.css">
    
</head>
<body>
    <a href="/" class="logo"><img src="./static/images/Logo_PPII.svg" alt="Logo" height="60px" width="225px"></a>
    <nav class="navbar"><h1> Créer un compte </h1></nav>
    <br>
    <form action="/register" method="post">
    <label for="first_name">Prénom</label>
    <input type="text" name="first_name" required><br>

    <label for="last_name">Nom</label>
    <input type="text" name="last_name" required><br>

    <label for="email">Email</label>
    <input type="email" name="email" required><br>

    <label for="login">Login</label>
    <input type="text" name="login" required><br>

    <label for="password">Mot de passe</label>
    <input type="password" name="password" required><br>

    <button type="submit">Inscription</button>
</form>
<script>document.getElementById('returnButton').addEventListener('click', function() {
    window.location.href = '/';});
</script>

</body>
</html>
