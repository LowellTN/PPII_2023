<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faire un Don</title>
    <link rel="stylesheet" href="static/style_dons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="/" class="logo"><img src="./static/images/Logo_PPII.svg" alt="Logo" height="60px" width="225px"></a>
        <h1>Faire un Don</h1>
    </header>
    <main>
        <section id="donation-form">
            <label for="amount">Montant du don (en euros) :</label>
            <input type="number" id="amount" min="1" required>

            <label for="name">Votre nom :</label>
            <input type="text" id="name" required>

            <button onclick="processDonation()">Faire un don</button>
        </section>

        <section id="thank-you" style="display:none;">
            <h2>Merci pour votre don !</h2>
            <p>Nous sommes reconnaissants de votre soutien.</p>
        </section>
    </main>
    <script src="static/dons.js"></script>
</body>
</html>
